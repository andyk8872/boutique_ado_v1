{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<h1 class="display-4 mt-5 text-center">Show Review</h1>
<div class="container">
    <div class="row bg-form text-dark">
        <div class="col-md-4 mt-3 mb-3 offset-md-4">
            {% for review in reviews %}
            <h5 class="card-text">"{{ review.review }}"</h5>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
